[package]
name = "libera"
description = "A suite of modular, multidisciplinary, mutually coherent libraries"
version = "0.0.4"
edition = "2021"
rust-version = "1.72.0" # sync with readme, check.sh & .github/workflows/check.yml
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/libera"
documentation = "https://docs.rs/libera"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/src/**/*.md",
	"/Cargo.toml",
	"/res/*.html",
	"/README.md",
	"/LICENSE-*",
]
categories = ["development-tools", "no-std::no-alloc"]
keywords = []
publish = true

# ------------------------------------------------------------------------------

[features]
default = ["std"]

#* environment features *#

std = [ # enables features that depend on the standard library
	"alloc",
	"acolor?/std",
	"devela/std",
	"depura?/std",
	"espera?/std",
	"ladata?/std",
	"numera?/std",
	# "revela?/std",
	"textos?/std",
]
alloc = [ # enables features that depend on allocation
	"acolor?/alloc",
	"depura?/alloc",
	"devela/alloc",
	"espera?/alloc",
	"ladata?/alloc",
	"numera?/alloc",
	# "revela?/alloc",
	"textos?/alloc",
]
no_std = [ # enables features incompatible with the standard library
	"acolor?/no_std",
	"depura?/no_std",
	"devela/no_std",
	"espera?/no_std",
	"ladata?/no_std",
	"numera?/no_std",
	# "revela?/no_std",
	"textos?/no_std",
]

#* safety features *#

safe = [ # forbids unsafe at each crate level
	"acolor?/safe",
	"depura?/safe",
	"devela/safe",
	"espera?/safe",
	"ladata?/safe",
	"numera?/safe",
	# "revela?/safe",
	"textos?/safe"
]
safest = [ # forbids unsafe recursively
	"safe",
	"acolor?/safest",
	"depura?/safest",
	"devela/safest",
	"espera?/safest",
	"ladata?/safest",
	"numera?/safest",
	# "revela?/safest",
	"textos?/safest",
	]
unsafe = [ # enables all unsafe features at each crate level
	"acolor?/unsafe",
	"depura?/unsafe",
	"devela/unsafe",
	"espera?/unsafe",
	"ladata?/unsafe",
	"numera?/unsafe",
	# "revela?/unsafe",
	"textos?/unsafe",
]
unsafest = [ # enables unsafe recursively
	"unsafe",
	"acolor?/unsafest",
	"depura?/unsafest",
	"devela/unsafest",
	"espera?/unsafest",
	"ladata?/unsafest",
	"numera?/unsafest",
	# "revela?/unsafest",
	"textos?/unsafest",
]

#* nightly features *#

nightly = [ # enables the nightly features at each crate
	"acolor?/nightly",
	"depura?/nightly",
	"devela/nightly",
	"espera?/nightly",
	"ladata?/nightly",
	"numera?/nightly",
	# "revela?/nightly",
	"textos?/nightly",
]
nightly_docs = [ # enables features for docs.rs at each crate
	"nightly",
	"std",
	"all",
	"unsafest",
	"acolor/nightly_docs",
	"depura/nightly_docs",
	"devela/nightly_docs",
	"espera/nightly_docs",
	"ladata/nightly_docs",
	"numera/nightly_docs",
	# "revela/nightly_docs",
	"textos/nightly_docs",
]

#* other features *#

all = [ # enables all the optional libraries
	"acolor", "depura", "espera", "ladata", "numera",
	# "revela",
	"textos"
]

# ------------------------------------------------------------------------------

[dependencies]
devela = { version= "0.8.0", default-features= false }

#* +7 optional libraries *#
acolor = { version= "0.0.10", optional = true, default-features= false }
depura = { version= "0.3.0", optional = true, default-features= false }
espera = { version= "0.3.0", optional = true, default-features= false }
ladata = { version= "0.0.29", optional = true, default-features= false }
numera = { version= "0.4.0", optional = true, default-features= false }
# revela = { version= "0.0.8", optional = true, default-features= false }
textos = { version= "0.0.3", optional = true, default-features= false }

[dev-dependencies]

# ------------------------------------------------------------------------------

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "./res/rustdoc-header.html" ]
no-default-features = true
features = ["nightly_docs"]

[badges]
maintenance = { status = "experimental" }
